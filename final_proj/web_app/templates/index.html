{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css"></style>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <title>B4-FINAL-PROJECT</title>

        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

        <!-- Core theme CSS (includes Bootstrap)-->

        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body style="overflow: hidden;">
        <header>
            <h1 class="site-heading text-left text-faded d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3">B4 Final Project</span>
                <span class="site-heading-lower">Video Assistant</span>
            </h1>
        </header>








        <section class="page-section clearfix" style="margin-top: 50px;">
            <div class="container" >
                <div class="intro">

                    </div>
                    <div class="intro-text text-center bg-faded p-5 rounded" id="mainbox" style= "border:0px solid black; align-content: center; margin-top:130px;display:block">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-upper"><h1>ENTER YOUTUBE URL</h1></span>
                            <hr width="15%" class="centerr"/>

                            <div >
                                <form method="POST" >{%csrf_token%}
                                    <input type="text", class="text-input" name="url" />
                                    <button id="button1" type="submit" class="button-input" onclick="myFunction()">Send</button>
                                </form>
                            </div>


                        </h2>
                    </div>
                </div>
            </div>
        </section>








        <section class="page-section clearfix" style="margin-top: 50px;">
            <div class="container" >
                <div class="intro">

                    </div>
                    <div class="intro-text text-center bg-faded p-5 rounded" id="loadingbox" style= "border:0px solid black; margin-top:130px;display:none">
                    <img src="static/assets/img/gif1.gif" width="300px">
                    </div>
                </div>
            </div>
        </section>







        <style>
            @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');

        <!-- Core theme JS-->
        <!-- <script src="static/js/scripts.js"></script> -->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
<script>
function sleep(ms) {
  return new Promise((r) => setTimeout(r, ms));
}
function myFunction() {
  sleep(70).then(() => document.getElementById("loadingbox").style.display = "block");
  document.getElementById("mainbox").style.display = "none";

}
</script>
